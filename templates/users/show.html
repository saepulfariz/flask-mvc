{% extends 'template/index.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-white">Show Users</h1>

        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">

                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input class="form-control" readonly type="text" id="name" name="name"
                            value="{{data.user.name}}">
                    </div>

                    <div class="mb-3">
                        <label for="age">Age</label>
                        <input class="form-control" readonly type="number" id="age" name="age"
                            value="{{data.user.age}}">
                    </div>

                    <div class="mb-3">
                        <label for="address">address</label>
                        <input class="form-control" readonly type="text" id="address" name="address"
                            value="{{data.user.address}}">
                    </div>
                    <a href="{{ url_for('user_bp.index') }}" class="btn btn-secondary btn-sm ">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
